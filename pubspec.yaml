name: digital_clock
description: Digital clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ./flutter_clock_helper
  cupertino_icons: ^0.1.2
  text_to_path_maker: ^0.5.7
  path_morph: ^1.0.1
  flutter_svg: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: BungeeShade
      fonts:
        - asset: third_party/Bungee_Shade/BungeeShade-Regular.ttf
  assets:
    - third_party/Bungee_Shade/
    - third_party/WeatherIcons/
